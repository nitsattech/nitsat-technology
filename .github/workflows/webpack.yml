name: Deploy Dev Branch to Hostinger via SSH

on:
  push:
    branches:
      - dev # This workflow runs only when you push to the 'dev' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the correct directory on the server
            cd ${{ secrets.PROJECT_PATH }}

            # Pull the latest changes from the dev branch
            git pull origin dev

            # Optional: Run build commands if your project needs them (uncomment the lines below if needed)
            # npm install
            # npm run build
